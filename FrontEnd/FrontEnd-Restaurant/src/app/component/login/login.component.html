        <input 
        type="email" name="email" id="email"
        placeholder="Email" 
        [(ngModel)]="user.email">
        <label for="password" class="label">ContraseÃ±a</label>
        <input

    <span class="span">No tienes cuenta? <a href="#" [routerLink]="['/users/register']" routerLinkActive="router-link-active" >Registrate</a></span>
